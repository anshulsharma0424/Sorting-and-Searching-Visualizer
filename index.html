<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting & Searching Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sorting & Searching Visualizer</h1>
  </header>
  <div class="controls">
    <button id="generateArray">Generate New Array</button>
    <label for="algorithm">Algorithm:</label>
    <select id="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quick Sort</option>
      <option value="heap">Heap Sort</option>
    </select>
    <label for="speed">Speed:</label>
    <!-- Higher slider value means faster sort (lower delay) -->
    <input type="range" id="speed" min="10" max="500" value="250" />
    <label for="arraySize">Array Size:</label>
    <input type="range" id="arraySize" min="10" max="60" value="30" />
    <button id="startSort">Start Sorting</button>
    <button id="toggleExplanation">Show Explanation</button>
    <!-- Timer display -->
    <span id="timerDisplay">Time: 0 ms</span>
  </div>
  
  <!-- Sorting Explanation panel (hidden by default) -->
  <div class="explanation-panel" id="explanationPanel">
    <button id="closeExplanation">Close</button>
    <div id="explanationContent"></div>
  </div>
  
  <!-- Array container -->
  <div class="array-container" id="arrayContainer"></div>
  
  <!-- Search Section -->
  <div class="search-container" id="searchContainer">
    <input type="number" id="searchValue" placeholder="Enter value to search" />
    <div class="search-buttons">
      <button id="linearSearchBtn">Linear Search</button>
      <button id="binarySearchBtn">Binary Search</button>
      <button id="toggleSearchExplanation">Show Search Explanation</button>
    </div>
    <p class="note">* Binary search is available only after sorting.</p>
  </div>
  
  <!-- Search Explanation Panel (hidden by default) -->
  <div class="explanation-panel" id="searchExplanationPanel">
    <button id="closeSearchExplanation">Close</button>
    <div id="searchExplanationContent"></div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
